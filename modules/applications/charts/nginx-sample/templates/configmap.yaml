                        </div>
                    </a>
                    <a href="https://dev.to/rmendoza" class="contact-link" target="_blank" rel="noopener noreferrer">
                        <span class="contact-icon">üìù</span>
                        <div class="contact-info">
                            <h4>Technical Blog</h4>
                            <p>DevOps insights & tutorials</p>
                        </div>
                    </a>
                </div>
                <div class="footer-note">
                    <p><strong>üí° This entire infrastructure</strong> was deployed with a single <code>terraform apply</code> command, demonstrating Infrastructure as Code best practices and one-click deployment automation.</p>
                </div>
            </div>
        </div>
    </body>
    </html>