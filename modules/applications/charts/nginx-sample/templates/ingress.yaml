{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.aws.scheme | default "internet-facing" }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.aws.targetType | default "ip" }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    
    # SSL/TLS configuration
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    {{- if .Values.ingress.aws.certificateArn }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.aws.certificateArn }}
    {{- else }}
    # ERROR: Certificate ARN is required for production deployment
    {{- fail "ingress.aws.certificateArn is required for HTTPS" }}
    {{- end }}
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Load balancer attributes
    {{- if .Values.ingress.aws.accessLogs.enabled }}
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60,routing.http2.enabled=true,access_logs.s3.enabled=true,access_logs.s3.bucket={{ .Values.ingress.aws.accessLogs.bucket }},access_logs.s3.prefix={{ .Values.ingress.aws.accessLogs.prefix | default $.Chart.Name }}
    {{- else }}
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60,routing.http2.enabled=true,access_logs.s3.enabled=false
    {{- end }}
    
    # Security groups and subnets
    {{- if .Values.ingress.aws.securityGroups }}
    alb.ingress.kubernetes.io/security-groups: {{ join "," .Values.ingress.aws.securityGroups }}
    {{- end }}
    {{- if .Values.ingress.aws.subnets }}
    alb.ingress.kubernetes.io/subnets: {{ join "," .Values.ingress.aws.subnets }}
    {{- end }}
    
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: Environment={{ .Values.environment | default "dev" }},Application={{ .Chart.Name }},ManagedBy=helm,Owner=rnato35
    
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | default (printf "%s.local" $.Chart.Name) | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "chart.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}