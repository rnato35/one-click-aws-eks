# Development environment specific values for nginx-sample
# These values override the base values in apps/nginx-sample/values.yaml

# Environment specific configuration
environment: "development"
message: "By Rnato35 (Development Environment)"
pageTitle: "Nginx Sample - DEV"

# Development specific scaling
replicaCount: 1
autoscaling:
  enabled: false

# Development resource limits (lower for cost optimization)
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Ingress configuration for development
ingress:
  enabled: true
  className: "alb"
  hosts:
    - host: ""  # Will be overridden by Terraform
      paths:
        - path: /architecture
          pathType: Prefix
  tls:
    - secretName: renatomendoza-io-tls
      hosts:
        - ""  # Will be overridden by Terraform
  aws:
    scheme: internet-facing  # Public load balancer for production domain
    targetType: ip
    certificateArn: ""  # Will be overridden by Terraform
    accessLogs:
      enabled: false

# Development health checks (more frequent)
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 3
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Nginx configuration (status page disabled)
nginx:
  statusPage:
    enabled: false

# Development specific annotations
podAnnotations: {}

# Node selection for development
nodeSelector:
  kubernetes.io/arch: amd64